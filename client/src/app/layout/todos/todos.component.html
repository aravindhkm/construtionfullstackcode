 <div class="row m-0 common-page stretch-card">
        <div class="main-section col-md-12 p-0">
          <div class="card">
            <div class="card-header row m-0">
              <div class="col-md-4 page-header">
                <h3 class="page-title pr-0">TODO List</h3>
              </div>
              <div class="d-flex flex-row justify-content-end align-items-center col-md-8 pl-0 right-top-hd">
                <form #searchForm='ngForm' (ngSubmit)='submit(searchForm.value)' class="common-form">
                  <div class="form-group mr-2 mt-3">
                    <div class="input-group">
                      <input class="form-control" type='text' [(ngModel)]='search' name='search' placeholder="search">
                      <button class="input-group-addon icon-prim" type='submit'>
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
                <button class='btn btn-primary mr-2 reset-icon' type='button' (click)='onReset()'><i
                    class="fa fa-refresh m-0"></i></button>
                <button class="btn btn-primary btn-todo" (click)="create()"><i class="fa fa-plus"></i>Add TODO</button>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="xs-sec text-center">S.No</th>
                      <th> Title</th>
                      <th class="xm-sec"> Date</th>
                      <th class="xm-sec"> Time</th>
                      <!-- <th> Address</th> -->
                      <th class="sm-sec text-center"> Action</th>
                    </tr>
                  </thead>
                  <tbody *ngIf='todoDatas.length != 0'>
                    <tr
                      *ngFor='let i=index let data of todoDatas  | paginate:{itemsPerPage: itemsPerPage, currentPage: page,totalItems:collection}'>
                      <td class="text-center">{{(page - 1) * itemsPerPage + i + 1}}</td>
                      <td>{{data.title}}</td>
                      <td>{{data.date}}</td>
                      <td>{{data.time}}</td>                   
                      <td class="action-box text-center">
                        <button class="icon icon-edit" (click)='viewPath(data.id)' placement="bottom" ngbTooltip="Edit">
                          <i class="fa fa-pencil"></i>
                        </button>
                        <button class="icon icon-dele" (click)='delete(data.id)' placement="bottom" ngbTooltip="Delete">
                          <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf='todoDatas.length == 0'>
                    <tr>
                      <td colspan="6" class="font-weight-medium text-center">No Data Found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="todoDatas.length > 0" class='ml-auto mt-3'>
          <pagination-controls (pageChange)="onChange($event)" previousLabel="" nextLabel=""> </pagination-controls>
        </div>
      </div>
