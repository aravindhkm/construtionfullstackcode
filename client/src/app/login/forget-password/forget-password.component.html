<div class="d-flex align-items-center auth px-0 login-page">
  <div class="row w-100 mx-0">
    <div class="col-lg-5 ml-5 pl-5">
      <div *ngIf="!this.enableReset" class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
        <!-- <img src="assets/images/carsparelogo.jpg" alt="logo"> -->
        <!-- <p class="fontcolor">Construction Web</p> -->
        </div>
        <!-- <h4>Hello! let's get started</h4> -->
        <h4 class="text-center">OTP Verification</h4>
        <!-- <form class="pt-4 common-form" [formGroup]="authForm"> -->
            <div class="form-content">

        <form class="pt-4 common-form" [formGroup]="authForm" (ngSubmit)='sendOtp()'>
                <div class="form-group">
                  <div class="input-group">
                    <input formControlName="email" autocomplete="nope" type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required/>
                    <div class="input-group-addon p-0 pl-2">
                      <button type='button' class="btn btn-secondary btn-fw" (click)="sendOtp()">Send OTP</button> 
                    </div>
                  </div>
                </div>
                </form>
            </div>

            <div class="form-content">
              <form class="common-form" [formGroup]="authForm" (ngSubmit)='nextTab()'>
                <div class="form-group">
                    <input formControlName="otp" disabled autocomplete="nope" type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Enter OTP"  required/>
                </div>
                    
            <!-- </div>  -->
            <div class="button-section col-md-12 d-flex justify-content-between p-0">
              <button type="button" class="btn btn-default" (click)='loginPath()'><i class="fa fa-long-arrow-left pr-1"></i>Back</button>
              <button type="button" class="btn  btn-primary" (click)="nextTab()">Next<i class="fa fa-long-arrow-right pl-1"></i></button>
            </div>
            </form>
          </div>
          
          <!-- <div class="text-center mt-4 font-weight-light">
            Sign In? <a routerLink="/login" class="text-primary">Login</a>
          </div> -->
      </div>
      
      <div  *ngIf="this.enableReset" class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
  
        </div>
 
        <h4 class=" text-center">Reset Password</h4>
        <form class="pt-3" [formGroup]="authForm" (ngSubmit)="onLoggedin()">
            <div class="form-content">
                <div class="form-group">
                    <input autocomplete="nope"  formControlName="password" class="form-control" type="password" class="form-control input-underline input-lg" id="" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is Required</div>
                </div>
                </div>
                <div class="form-group">
                  <input autocomplete="nope" formControlName="cpassword" class="form-control" type="password" class="form-control input-underline input-lg" id="" placeholder=" Confirm Password"
                  [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" required/>
              <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.cpassword.errors.required">Confirm Password is Required</div>
              </div>
              </div>
            </div> 
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Update Password</button>
           
          <div class="text-center mt-4 font-weight-light">
            Sign In? <a routerLink="/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>
